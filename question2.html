<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>question2</title>
</head>
<body>

  <h1>TV Series Search</h1>

  <form id="searchForm">
    <label for="query">Enter TV Series:</label>
    <input id="query" name="q" type="text" required>
    <input type="submit" value="Search">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const query = document.getElementById('query').value;
      const apiUrl = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {

          console.log(data);


          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<h2>Search Results:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>

</body>
</html>
